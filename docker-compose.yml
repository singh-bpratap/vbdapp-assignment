version: '3.6'

services:
  db:
    image: postgres:12-alpine
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres

  web:
    build: .
    volumes:
      - .:/app
      - bundle-volume:/home/rails/.rvm/gems/ruby-2.7.1/bin/bundle
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - 3000:3000
    depends_on:
      - db

volumes:
  bundle-volume: